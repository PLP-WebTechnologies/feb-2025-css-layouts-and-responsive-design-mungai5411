<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <style>
    body {
        margin: 60;
        font-family: Arial, sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
    }

    .box {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .container {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="navbar">
    
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Portfolio</a>
    </div>
</div>

<div class="container">
    
    
    <div class="box">Projects</div>
    <div class="box">Skills</div>
    <div class="box">Experience</div>
    <div class="box">Education</div>
    <div class="box">Contact</div>
    
    <div class="box">Achievements</div>
   
    <style>
        .box {
            background-color: #ca53a6;
            padding: 20px;
            text-align: center;
            border: 1px solid #554dcc;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: rgb(233, 223, 223);
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .box {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: #ffffff;
        }
    </style>
    
    <footer>

    </footer>
</div>
</body>
</html>
